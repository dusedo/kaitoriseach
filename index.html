<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買取金額検索ツール</title>
    <style>
        body {
            font-family: 'メイリオ', 'Meiryo', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 22%;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
            height: 45px;
        }
        button {
            width: 20%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            height: 45px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        .text-standard {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .search-links {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: auto auto auto;
            gap: 5px;
            margin-top: 20px;
            justify-content: start;
        }
        .search-link {
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-weight: bold;
            width: 150px;
            justify-self: start;
        }
        .search-link:nth-child(1) { background-color: #FF6B6B; }
        .search-link:nth-child(2) { background-color: #4ECDC4; }
        .search-link:nth-child(3) { background-color: #45B7D1; }
        .search-link:nth-child(4) { background-color: #FFA07A; }
        .search-link:nth-child(5) { background-color: #2ecc71; }
        .arrow-down {
            text-align: left;
            font-size: 2em;
            margin-top: 10px;
            display: none;
            padding-left: 6em;
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            z-index: 1000;
            width: 22%;
            display: none;
            top: 100%;
            left: 0;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>買取サイト同時検索ツール</h1>

    <h2>スマホ以外の商品検索</h2>
    <div class="search-container">
        <input type="text" id="nonSmartphoneInput" placeholder="商品名またはJANを入力">
        <div id="nonSmartphoneSuggestions" class="suggestions"></div>
        <button onclick="search('non-smartphone')">検索</button>
    </div>

    <h2>スマホの商品検索</h2>
    <div class="search-container">
        <input type="text" id="smartphoneInput" placeholder="商品名を入力">
        <div id="smartphoneSuggestions" class="suggestions"></div>
        <button onclick="search('smartphone')">検索</button>
    </div>

    <div id="arrowDown" class="arrow-down">↓</div>

    <div id="searchLinks" class="search-links"></div>

    <p class="text-standard">不具合がありましたら <a href="https://x.com/du_sedo" target="_blank">https://x.com/du_sedo</a> までお問い合わせください</p>
    <br>
    <br>
    <p class="text-standard">最終更新日時： 2024年8月28日</p>
    <p class="text-standard">更新内容：（スマホ環境）検索窓の幅を狭め、入力後に拡大せず検索ボタンを押せるように修正しました。検索履歴の表示機能を追加しました　</p>
    <br>
    <br>
    <p class="text-standard">対象店舗: 買取1丁目、海峡通信、買取ルデヤ、買取Wiki、森森買取</p>
    <p class="text-standard">※買取商店は技術的な理由により実装を見合わせています</p>

    <script>
        var sites = [
            {
                name: '買取1丁目',
                url: (query, type) => type === 'smartphone' 
                    ? `https://www.1-chome.com/keitai/search/${encodeURIComponent(query)}`
                    : `https://www.1-chome.com/elec/search/${encodeURIComponent(query)}`
            },
            {
                name: '海峡通信',
                url: query => `https://www.mobile-ichiban.com/Prod/0?Search=${encodeURIComponent(query)}`
            },
            {
                name: '買取ルデヤ',
                url: query => `https://kaitori-rudeya.com/search/index/${encodeURIComponent(query)}/-`
            },
            {
                name: '買取Wiki',
                url: query => `https://gamekaitori.jp/search?type=&q=${encodeURIComponent(query)}#searchtop`
            },
            {
                name: '森森買取',
                url: query => `https://www.morimori-kaitori.jp/search/${encodeURIComponent(query)}?sk=${encodeURIComponent(query)}`
            }
        ];

        // 初期データをセットアップ（テスト用）
        let searchHistory = ['iPhone', 'MacBook', 'iPad', 'AirPods', 'Apple Watch'];

        function debug(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent += message + '\n';
            console.log(message);
        }

        function showSuggestions(inputId) {
            debug(`showSuggestions called for ${inputId}`);
            const inputElement = document.getElementById(inputId);
            const suggestions = document.getElementById(inputId + "Suggestions");
            suggestions.innerHTML = '';
            let recentHistory = searchHistory.slice(-10);
            debug(`Recent history: ${JSON.stringify(recentHistory)}`);
            recentHistory.forEach(item => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.textContent = item;
                suggestionDiv.onclick = () => {
                    inputElement.value = item;
                    suggestions.style.display = 'none';
                };
                suggestions.appendChild(suggestionDiv);
            });
            if (recentHistory.length > 0) {
                suggestions.style.display = 'block';
                debug(`Suggestions should be visible for ${inputId}`);
            } else {
                debug(`No suggestions to show for ${inputId}`);
            }
        }

        function filterSuggestions(inputId) {
            debug(`filterSuggestions called for ${inputId}`);
            const inputElement = document.getElementById(inputId);
            const input = inputElement.value.toLowerCase();
            const suggestions = document.getElementById(inputId + "Suggestions");
            suggestions.innerHTML = '';
            const filteredHistory = searchHistory.filter(item => item.toLowerCase().includes(input));
            debug(`Filtered history: ${JSON.stringify(filteredHistory)}`);
            filteredHistory.slice(-10).forEach(item => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.textContent = item;
                suggestionDiv.onclick = () => {
                    inputElement.value = item;
                    suggestions.style.display = 'none';
                };
                suggestions.appendChild(suggestionDiv);
            });
            suggestions.style.display = filteredHistory.length > 0 ? 'block' : 'none';
            debug(`Suggestions display: ${suggestions.style.display}`);
        }

        function saveToHistory(value) {
            value = value.trim();
            if (value && !searchHistory.includes(value)) {
                searchHistory.push(value);
                if (searchHistory.length > 20) {
                    searchHistory.shift();
                }
                debug(`Added "${value}" to search history. Current history: ${JSON.stringify(searchHistory)}`);
            }
        }

        function search(type) {
            var inputId = type === 'smartphone' ? 'smartphoneInput' : 'nonSmartphoneInput';
            var query = document.getElementById(inputId).value;
            if (!query) return;

            saveToHistory(query);

            var searchLinksDiv = document.getElementById('searchLinks');
            searchLinksDiv.innerHTML = '';

            sites.forEach((site, index) => {
                var link = document.createElement('a');
                link.href = typeof site.url === 'function' ? site.url(query, type) : site.url;
                link.target = '_blank';
                link.textContent = `${site.name}で検索`;
                link.className = 'search-link';
                searchLinksDiv.appendChild(link);
            });

            document.getElementById('arrowDown').style.display = 'block';

            setTimeout(() => {
                const arrowElement = document.getElementById('arrowDown');
                const arrowRect = arrowElement.getBoundingClientRect();
                const scrollTarget = window.pageYOffset + arrowRect.top - 100;
                window.scrollTo({
                    top: scrollTarget,
                    behavior: 'smooth'
                });
            }, 100);
        }

         // イベントリスナーの設定
        document.addEventListener('DOMContentLoaded', function() {
            debug('DOMContentLoaded event fired');
            ['smartphoneInput', 'nonSmartphoneInput'].forEach(inputId => {
                const input = document.getElementById(inputId);
                input.addEventListener('focus', () => {
                    debug(`Focus event on ${inputId}`);
                    showSuggestions(inputId);
                });
                input.addEventListener('input', () => {
                    debug(`Input event on ${inputId}`);
                    filterSuggestions(inputId);
                });
                debug(`Event listeners added for ${inputId}`);
            });

            document.addEventListener('click', function(event) {
                if (!event.target.closest('.search-container')) {
                    document.querySelectorAll('.suggestions').forEach(suggestion => {
                        suggestion.style.display = 'none';
                    });
                    debug('Clicked outside search container, suggestions hidden');
                }
            });
        });
    </script>
</body>
</html>
