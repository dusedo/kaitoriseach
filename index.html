<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買取金額検索ツール</title>
    <style>
        body {
            font-family: 'メイリオ', 'Meiryo', sans-serif; /* 全体のフォントをメイリオに設定 */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            position: relative; /* サジェストを相対配置するため */
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 22%; /* 検索窓の幅を22%に修正 */
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
            height: 45px;
        }
        button {
            width: 20%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            height: 45px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        .text-standard {
            font-size: 0.8em; /* サイズを統一 */
            color: #666; /* カラーを統一 */
            margin-top: 5px;
        }
        .search-links {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: auto auto auto;
            gap: 5px; /* ボタン間のスペースを縮小 */
            margin-top: 20px;
            justify-content: start; /* 左寄せに変更 */
        }
        .search-link {
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-weight: bold;
            width: 150px; /* ボタンの幅を固定 */
            justify-self: start; /* 左寄せ */
        }
        .search-link:nth-child(1) { background-color: #FF6B6B; }
        .search-link:nth-child(2) { background-color: #4ECDC4; }
        .search-link:nth-child(3) { background-color: #45B7D1; }
        .search-link:nth-child(4) { background-color: #FFA07A; }
        .search-link:nth-child(5) { 
            background-color: #2ecc71;
            color: white;
        }
        .arrow-down {
            text-align: left;
            font-size: 2em;
            margin-top: 10px;
            display: none;
            padding-left: 6em;
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            z-index: 1000;
            width: 22%; /* 入力フィールドと同じ幅に設定 */
            display: none;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>買取サイト同時検索ツール</h1>
    
    <h2>スマホ以外の商品検索</h2>
    <div class="search-container">
        <input type="text" id="nonSmartphoneInput" placeholder="商品名またはJANを入力" onfocus="showSuggestions('nonSmartphoneInput')" oninput="filterSuggestions('nonSmartphoneInput')">
        <div id="nonSmartphoneSuggestions" class="suggestions"></div>
        <button onclick="search('non-smartphone')">検索</button>
    </div>

    <h2>スマホの商品検索</h2>
    <div class="search-container">
        <input type="text" id="smartphoneInput" placeholder="商品名を入力" onfocus="showSuggestions('smartphoneInput')" oninput="filterSuggestions('smartphoneInput')">
        <div id="smartphoneSuggestions" class="suggestions"></div>
        <button onclick="search('smartphone')">検索</button>
    </div>

    <div id="arrowDown" class="arrow-down">↓</div>

    <div id="searchLinks" class="search-links"></div>

    <p class="text-standard">不具合がありましたら <a href="https://x.com/du_sedo" target="_blank">https://x.com/du_sedo</a> までお問い合わせください</p>
    <br>
    <br>
    <p class="text-standard">最終更新日時： 2024年8月28日</p>
    <p class="text-standard">更新内容：（スマホ環境）検索窓の幅を狭め、入力後に拡大せず検索ボタンを押せるように修正しました。検索履歴の表示機能を追加しました</p>
    <br>
    <br>
    <p class="text-standard">対象店舗: 買取1丁目、海峡通信、買取ルデヤ、買取Wiki、森森買取</p>
    <p class="text-standard">※買取商店は技術的な理由により実装を見合わせています</p>

    <script>
        var sites = [
            {
                name: '買取1丁目',
                url: (query, type) => type === 'smartphone' 
                    ? `https://www.1-chome.com/keitai/search/${encodeURIComponent(query)}`
                    : `https://www.1-chome.com/elec/search/${encodeURIComponent(query)}`
            },
            {
                name: '海峡通信',
                url: query => `https://www.mobile-ichiban.com/Prod/0?Search=${encodeURIComponent(query)}`
            },
            {
                name: '買取ルデヤ',
                url: query => `https://kaitori-rudeya.com/search/index/${encodeURIComponent(query)}/-`
            },
            {
                name: '買取Wiki',
                url: query => `https://gamekaitori.jp/search?type=&q=${encodeURIComponent(query)}#searchtop`
            },
            {
                name: '森森買取',
                url: query => `https://www.morimori-kaitori.jp/search/${encodeURIComponent(query)}?sk=${encodeURIComponent(query)}`
            }
        ];

        // 検索履歴をローカルストレージから取得
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

        // サジェスト表示
        function showSuggestions(inputId) {
            const inputElement = document.getElementById(inputId);
            const suggestions = document.getElementById(inputId + "Suggestions");
            suggestions.innerHTML = '';
            let recentHistory = searchHistory.slice(-10); // 最新の10件の履歴のみ表示
            recentHistory.forEach(item => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.textContent = item;
                suggestionDiv.onclick = () => {
                    inputElement.value = item;
                    suggestions.style.display = 'none';
                };
                suggestions.appendChild(suggestionDiv);
            });
            if (recentHistory.length > 0) {
                suggestions.style.display = 'block';
            }
        }

        // 入力に基づいてサジェストをフィルタリング
        function filterSuggestions(inputId) {
            const inputElement = document.getElementById(inputId);
            const input = inputElement.value.toLowerCase();
            const suggestions = document.getElementById(inputId + "Suggestions");
            suggestions.innerHTML = '';
            searchHistory.filter(item => item.toLowerCase().includes(input)).slice(-10).forEach(item => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.textContent = item;
                suggestionDiv.onclick = () => {
                    inputElement.value = item;
                    suggestions.style.display = 'none';
                };
                suggestions.appendChild(suggestionDiv);
            });
            if (suggestions.innerHTML === '') {
                suggestions.style.display = 'none';
            } else {
                suggestions.style.display = 'block';
            }
        }

        // 検索実行時に履歴を保存
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('blur', function() {
                const value = this.value.trim();
                if (value && !searchHistory.includes(value)) {
                    searchHistory.push(value);
                    localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                }
                document.getElementById(this.id + "Suggestions").style.display = 'none';
            });
        });

        // 検索窓外クリックでサジェストを非表示
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-container')) {
                document.querySelectorAll('.suggestions').forEach(suggestion => {
                    suggestion.style.display = 'none';
                });
            }
        });

        function search(type) {
            var query = document.getElementById(type === 'smartphone' ? 'smartphoneInput' : 'nonSmartphoneInput').value;
            if (!query) return;

            var searchLinksDiv = document.getElementById('searchLinks');
            searchLinksDiv.innerHTML = ''; // Clear previous results

            sites.forEach((site, index) => {
                var link = document.createElement('a');
                link.href = typeof site.url === 'function' ? site.url(query, type) : site.url;
                link.target = '_blank';
                link.textContent = `${site.name}で検索`;
                link.className = 'search-link';
                searchLinksDiv.appendChild(link);
            });

            // 矢印を表示
            document.getElementById('arrowDown').style.display = 'block';

            // スクロール位置を調整
            setTimeout(() => {
                const arrowElement = document.getElementById('arrowDown');
                const arrowRect = arrowElement.getBoundingClientRect();
                const scrollTarget = window.pageYOffset + arrowRect.top - 100;

                window.scrollTo({
                    top: scrollTarget,
                    behavior: 'smooth'
                });
            }, 100);
        }
    </script>
</body>
</html>
