<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買取サイト同時検索ツール</title>
    <style>
        /* ... 前のスタイルをそのまま維持 ... */
    </style>
</head>
<body>
    <h1>買取サイト同時検索ツール</h1>
    
    <h2>スマホ以外の商品検索</h2>
    <div class="search-container">
        <input type="text" id="nonSmartphoneInput" placeholder="商品名またはJANコードを入力してください">
        <button onclick="search('non-smartphone')">検索</button>
    </div>

    <h2>スマホの商品検索</h2>
    <div class="search-container">
        <input type="text" id="smartphoneInput" placeholder="商品名を入力してください">
        <button onclick="search('smartphone')">検索</button>
    </div>

    <div id="arrowDown" class="arrow-down">↓</div>

    <div id="searchLinks" class="search-links"></div>

    <p class="contact-text">不具合がありましたら <a href="https://x.com/du_sedo" target="_blank">https://x.com/du_sedo</a> までお問い合わせください</p>

    <p class="update-time">最終更新日時: <span id="lastUpdated"></span></p>
    <p class="shop-list">対象店舗: <span id="shopList"></span></p>

    <script>
        var sites = [
            {
                name: '買取1丁目',
                url: (query, type) => type === 'smartphone' 
                    ? `https://www.1-chome.com/keitai/search/${encodeURIComponent(query)}`
                    : `https://www.1-chome.com/elec/search/${encodeURIComponent(query)}`
            },
            {
                name: '海峡通信',
                url: query => `https://www.mobile-ichiban.com/Prod/0?Search=${encodeURIComponent(query)}`
            },
            {
                name: '買取ルデヤ',
                url: query => `https://kaitori-rudeya.com/search/index/${encodeURIComponent(query)}/-`
            },
            {
                name: '買取Wiki',
                url: query => `https://gamekaitori.jp/search?type=&q=${encodeURIComponent(query)}#searchtop`
            },
            {
                name: '森森買取',
                url: query => `https://www.morimori-kaitori.jp/search/${encodeURIComponent(query)}?sk=${encodeURIComponent(query)}`
            }
        ];

        function search(type) {
            var query = document.getElementById(type === 'smartphone' ? 'smartphoneInput' : 'nonSmartphoneInput').value;
            if (!query) return;

            var searchLinksDiv = document.getElementById('searchLinks');
            searchLinksDiv.innerHTML = ''; // Clear previous results

            sites.forEach(site => {
                var link = document.createElement('a');
                link.href = typeof site.url === 'function' ? site.url(query, type) : site.url;
                link.target = '_blank';
                link.textContent = `${site.name}で検索`;
                link.className = 'search-link';
                searchLinksDiv.appendChild(link);
            });

            // 矢印を表示
            document.getElementById('arrowDown').style.display = 'block';

            // 検索実行時に更新日時を更新
            updateLastUpdated();

            // スクロール位置を調整
            setTimeout(() => {
                const arrowElement = document.getElementById('arrowDown');
                const arrowRect = arrowElement.getBoundingClientRect();
                const scrollTarget = window.pageYOffset + arrowRect.top - 100;

                window.scrollTo({
                    top: scrollTarget,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function updateLastUpdated() {
            var now = new Date();
            var year = now.getFullYear();
            var month = (now.getMonth() + 1).toString().padStart(2, '0');
            var day = now.getDate().toString().padStart(2, '0');
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            
            var formattedDate = `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
            var lastUpdatedElement = document.getElementById('lastUpdated');
            if (lastUpdatedElement) {
                lastUpdatedElement.textContent = formattedDate;
            }
        }

        function updateShopList() {
            var shopListElement = document.getElementById('shopList');
            if (shopListElement) {
                shopListElement.textContent = sites.map(site => site.name).join('、');
            }
        }

        // ページ読み込み時に更新日時を設定と対象店舗リストを表示
        document.addEventListener('DOMContentLoaded', function() {
            updateLastUpdated();
            updateShopList();
        });
    </script>
</body>
</html>
